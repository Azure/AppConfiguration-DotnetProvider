pr:
- main

parameters: # parameters are shown up in ADO UI in a build queue time
- name: 'debug'
  displayName: 'Enable debug output'
  type: boolean
  default: false

variables:
  Codeql.Enabled: true

jobs:
- job: main
  pool:
    vmImage: 'windows-latest'
  
  variables: # More settings at https://aka.ms/obpipelines/yaml/jobs
    Codeql.Enabled: true

  steps:
    - task: CmdLine@2
      displayName: 'Install .NET'
      inputs:
        script: build\CallPowerShell.cmd build/install-dotnet.ps1 -RestoreOnly
        workingDirectory: '.'

    - task: CmdLine@2
      displayName: 'Restore'
      inputs:
        script: build\CallPowerShell.cmd build.ps1 -RestoreOnly
        workingDirectory: ''


    - task: CmdLine@2
      displayName: 'Dotnet Build'
      inputs:
        script: build\CallPowerShell.cmd build.ps1
        workingDirectory: '.'

    - task: CopyFiles@2
      inputs:
        SourceFolder: 'buildlogs'
        Contents: |
          **/*
        TargetFolder: 'out\outputs\build\Build Logs'

    - task: CmdLine@2
      displayName: 'Dotnet Pack'
      inputs:
        script: build\CallPowerShell.cmd pack.ps1
        workingDirectory: '.'

    - task: CopyFiles@2
      inputs:
        SourceFolder: 'buildlogs'
        Contents: |
          **/*
        TargetFolder: 'out\outputs\package\Build Logs'

    - task: CmdLine@2
      displayName: 'Dotnet Test'
      inputs:
        script: 'build/CallPowerShell.cmd test.ps1|| exit /b 0'
        workingDirectory: '.'

    - task: CmdLine@2
      displayName: 'a'
      inputs:
        script: 'ls'
        workingDirectory: '.'

    - task: CmdLine@2
      displayName: 'b'
      inputs:
        script: 'ls build'
        workingDirectory: '.'

    - task: CopyFiles@2
      inputs:
        SourceFolder: 'TestResults'
        Contents: '**\*.trx'
        TargetFolder: 'out\outputs\test\_post_command__run_log_alerts_schedular_tests\_testresults'

    - task: PublishTestResults@2
      displayName: 'Unit Tests'
      inputs:
        testResultsFormat: 'vstest'
        testResultsFiles: '**/*.trx'
        searchFolder: ''
        failTaskOnFailedTests: False
        testRunTitle: Unit Tests


